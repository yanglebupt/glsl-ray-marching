<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Marching</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #root {
        display: flex;
        flex-wrap: wrap;
      }
      .canvas-con {
        display: inline-block;
        margin: 0 3px;
      }
      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="canvas-con">
        <div class="title">基本实现</div>
        <canvas
          class="glslCanvas"
          data-fragment-url="./01-基本实现.frag"
          width="300"
          height="300"
        ></canvas>
      </div>

      <div class="canvas-con">
        <div class="title">无限重复</div>
        <canvas
          class="glslCanvas"
          data-fragment-url="./02-无限重复.frag"
          width="300"
          height="300"
        ></canvas>
      </div>

      <div class="canvas-con">
        <div class="title">极坐标</div>
        <canvas
          class="glslCanvas"
          data-fragment-url="./03-极坐标.frag"
          width="300"
          height="300"
        ></canvas>
      </div>
      
      <div class="canvas-con">
        <div class="title">阴影</div>
        <canvas
          class="glslCanvas"
          data-fragment-url="./04-阴影.frag"
          width="300"
          height="300"
        ></canvas>
      </div>
    <script
      type="text/javascript"
      src="../GlslCanvas.js"
    ></script>
  </body>
</html>
