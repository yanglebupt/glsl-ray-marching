<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Ray-Marching",
        repo: "",
        loadSidebar: true,
        loadNavbar: true,
        externalLinkTarget: "_blank",
        // 跳转后自动到顶部
        auto2top: true,
        // PLUGINS
        // ----------------------------------------------------------------
        // 页面右侧toc
        toc: {
          tocMaxLevel: 6,
          target: "h1, h2, h3, h4, h5, h6",
        },
        // 底部导航
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
        },
        search: {
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          depth: 3,
        },
        latex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ], // default
          displayMath: [["$$", "$$"]], // default
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
    <script src="./prism-glsl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <!-- 底部 上一页下一页 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

    <!-- 支持数学公式 -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <!-- 页面右侧 TOC -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- glsl-canvas -->
    <script src="./GlslCanvas.js"></script>

    <script>
      // window.addEventListener("hashchange", () => {
      //   location.reload();
      // });
    </script>
  </body>
</html>
